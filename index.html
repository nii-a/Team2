<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="with=device-width, initial-scale=1.0">
        <title>Reg FORM</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/69dd53b73a.js" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
       <!-- <img src="IMAGES/Web-background.jpg"> -->
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-feild" id="nameFeild">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>


                    <div class="input-feild">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>


                    <div class="input-feild">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                </div>
                <div class="btn-feild">
                    <button type="button" id="signupBtn" class="disable">Sign up</button>
                    <button type="button" id="signinBtn">Sign in</button>
                </div>
            </form>
        </div>
    </div>
    
<script>
    let signupBtn = document.getElementById("signupBtn");
    let signinBtn = document.getElementById("signinBtn");
    let nameFeild = document.getElementById("nameFeild");
    let title = document.getElementById("title");



    signinBtn.onclick = function(){
        nameFeild.style.maxHeight = "0";
        title.innerHTML = "Sign In";
        signupBtn.classList.remove("disable");
        signinBtn.classList.add("disable");
    }


    
    signupBtn.onclick = function(){
        nameFeild.style.maxHeight = "60px";
        title.innerHTML = "Sign Up";
        signupBtn.classList.add("disable");
        signinBtn.classList.remove("disable");
    }
</script>







</body>
</html>
